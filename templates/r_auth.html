<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='auth.css') }}">
    <script>

    </script>
    <title>User login</title>
</head>

<body>
    <div ng-cloak ng-controller="myCtrl">
        <div class="card" id="auth-container">
            <div class="card-body d-flex flex-column justify-content-between">
                <div id="logo-container" class="text-center">
                    <img id="login-logo" src="{{ url_for('static',filename='img/logo.png') }}">
                </div>
                <form id="login-form" class="d-flex flex-column justify-content-around" action="{{ url_for('index') }}"
                    method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username / E-Mail address</label>
                        <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                            placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" placeholder=" ">
                    </div>
                    <button type="submit" class="btn btn-primary" id="login-btn">Log In</button>
                </form>
                <div class="error">
                        {{ msg }}
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
